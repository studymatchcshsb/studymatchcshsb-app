<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
  <title>Active Users - StudyMatch</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #c1dcba, #d4e8d1);
      min-height: 100vh;
      padding: 20px;
    }

    .active-users-container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #FFCF50, #f0d975);
      padding: 30px;
      text-align: center;
      border-bottom: 4px solid #c1dcba;
    }

    .header h1 {
      margin: 0;
      color: #1B5E20;
      font-size: 32px;
      font-weight: bold;
    }

    .header p {
      margin: 10px 0 0 0;
      color: #2E7D32;
      font-size: 16px;
    }

    .back-button {
      position: absolute;
      top: 30px;
      left: 30px;
      background: #347433;
      color: #FFCF50;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: 2px solid #FFCF50;
    }

    .back-button:hover {
      background: #1B5E20;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .admin-controls {
      padding: 20px 40px;
      background: #f8f9fa;
      border-bottom: 2px solid #ddd;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .admin-button {
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      border: 3px solid transparent;
    }

    .admin-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.4);
    }

    .admin-button.active {
      background: #FFCF50;
      color: #347433;
      border-color: #c1dcba;
    }

    .content {
      padding: 40px;
    }

    .grade-section {
      margin-bottom: 40px;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      border: 3px solid #82E0AA;
    }

    .grade-title {
      background: linear-gradient(135deg, #82E0AA, #ABEBC6);
      color: #1B5E20;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .section-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      border: 3px solid #FFD700;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .section-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      border-color: #2E7D32;
    }

    .section-name {
      font-size: 20px;
      font-weight: bold;
      color: #2E7D32;
      margin-bottom: 10px;
    }

    .section-count {
      font-size: 36px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .section-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .no-users {
      text-align: center;
      color: #999;
      padding: 40px;
      font-size: 18px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      font-size: 20px;
      color: #1B5E20;
    }

    .total-active {
      background: linear-gradient(135deg, #F9E79F, #F7DC6F);
      color: #1B5E20;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .total-active span {
      font-size: 36px;
      color: #2E7D32;
    }

    /* Table styles for admin view */
    .users-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .users-table th {
      background: linear-gradient(135deg, #2E7D32, #4CAF50);
      color: #FFD700;
      padding: 15px;
      text-align: left;
      font-weight: bold;
      font-size: 14px;
    }

    .users-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      color: #333;
    }

    .users-table tr:hover {
      background: #f5f5f5;
    }

    .users-table tr:last-child td {
      border-bottom: none;
    }

    .section-table-container {
      margin-bottom: 30px;
    }

    .section-table-title {
      background: #FFD700;
      color: #1B5E20;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 18px;
      border-radius: 10px 10px 0 0;
      margin-top: 20px;
    }

    /* Activity Log styles */
    .activity-log-item {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-left: 4px solid #82E0AA;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .activity-log-item.help_request {
      border-left-color: #F9E79F;
    }

    .activity-log-item.helper_volunteers {
      border-left-color: #82E0AA;
    }

    .activity-log-item.help_accepted {
      border-left-color: #4CAF50;
    }

    .activity-log-time {
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .activity-log-description {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
    }

    /* Ranking styles */
    .ranking-item {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .ranking-item.first-place {
      background: linear-gradient(135deg, #F9E79F, #F7DC6F);
      border: 3px solid #FFD700;
    }

    .ranking-item.second-place {
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      border: 3px solid #c0c0c0;
    }

    .ranking-item.third-place {
      background: linear-gradient(135deg, #fff8e1, #ffecb3);
      border: 3px solid #cd7f32;
    }

    .ranking-position {
      font-size: 28px;
      font-weight: bold;
      color: #1B5E20;
      min-width: 50px;
      text-align: center;
    }

    .ranking-item.first-place .ranking-position {
      font-size: 36px;
      color: #b8860b;
    }

    .ranking-info {
      flex: 1;
    }

    .ranking-name {
      font-size: 18px;
      font-weight: bold;
      color: #1B5E20;
    }

    .ranking-count {
      font-size: 24px;
      font-weight: bold;
      color: #2E7D32;
      min-width: 120px;
      text-align: right;
    }

    .ranking-item.first-place .ranking-count {
      font-size: 28px;
    }
  </style>
</head>
<body>
  <a href="/homepage.html" class="back-button">‚Üê Back to Dashboard</a>
  
  <div class="active-users-container">
    <div class="header">
      <h1>üü¢ Active Users</h1>
      <p>See who's online and ready to study!</p>
    </div>

    <!-- Admin Controls (only visible for admins) -->
    <div id="admin-controls" class="admin-controls" style="display: none;">
      <button class="admin-button active" id="btn-count-view" onclick="showCountView()">
        üìä Count View
      </button>
      <button class="admin-button" id="btn-active-detailed" onclick="showActiveDetailed()">
        üë• Active Comsayanos
      </button>
      <button class="admin-button" id="btn-all-users" onclick="showAllUsers()">
        üìã Comsayanos in StudyMatch
      </button>
    </div>

    <div class="content">
      <!-- Count View (default for all users) -->
      <div id="count-view">
        <div class="total-active" id="total-active">
          Loading...
        </div>

        <div id="active-users-list">
          <div class="loading">Loading active users...</div>
        </div>
      </div>

      <!-- Active Users Detailed View (admin only) -->
      <div id="active-detailed-view" style="display: none;">
        <div class="total-active" id="total-active-detailed">
          Loading...
        </div>
        <div id="active-users-detailed-list">
          <div class="loading">Loading active users...</div>
        </div>
      </div>

      <!-- All Users View (admin only) -->
      <div id="all-users-view" style="display: none;">
        <div class="total-active" id="total-all-users">
          Loading...
        </div>
        <div id="all-users-list">
          <div class="loading">Loading all users...</div>
        </div>
      </div>

      <!-- Activity Logs View (admin only) -->
      <div id="activity-logs-view" style="display: none;">
        <div class="total-active" id="total-activity-logs">
          Loading...
        </div>
        <div id="activity-logs-list">
          <div class="loading">Loading activity logs...</div>
        </div>
      </div>

      <!-- Helping Rankings View (admin only) -->
      <div id="helping-rankings-view" style="display: none;">
        <div class="total-active" id="total-helping-rankings">
          Loading...
        </div>
        <div id="helping-rankings-list">
          <div class="loading">Loading rankings...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const backendURL = window.location.origin;
    const socket = io();
    let currentUserEmail = '';
    let isAdmin = false;
    let currentView = 'count';

    // Track active users via socket
    const activeUsers = new Set();

    window.onload = async function() {
      await fetchUserProfile();
      await loadActiveUsers();
      
      // Listen for user connection/disconnection events
      socket.on('user_connected', (data) => {
        activeUsers.add(data.email);
        if (currentView === 'count') {
          updateActiveUsersList();
        } else if (currentView === 'active-detailed') {
          loadActiveUsersDetailed();
        }
      });

      socket.on('user_disconnected', (data) => {
        activeUsers.delete(data.email);
        if (currentView === 'count') {
          updateActiveUsersList();
        } else if (currentView === 'active-detailed') {
          loadActiveUsersDetailed();
        }
      });
    };

    async function fetchUserProfile() {
      try {
        const response = await fetch(`${backendURL}/get-profile`);
        if (!response.ok) throw new Error('Failed to fetch profile');
        
        const data = await response.json();
        if (data.success) {
          currentUserEmail = data.user.email;
          isAdmin = data.user.isAdmin || false;
          
          // Show admin controls if user is admin
          if (isAdmin) {
            document.getElementById('admin-controls').style.display = 'flex';
          }
          
          socket.emit('join', currentUserEmail);
        }
      } catch (error) {
        console.error("Error fetching profile:", error);
      }
    }

    async function loadActiveUsers() {
      try {
        const response = await fetch(`${backendURL}/get-active-users`);
        if (!response.ok) throw new Error('Failed to fetch active users');
        
        const data = await response.json();
        
        if (data.success) {
          displayActiveUsers(data.activeUsers, data.totalActive);
        }
      } catch (error) {
        console.error("Error loading active users:", error);
        document.getElementById('active-users-list').innerHTML = 
          '<div class="no-users">Failed to load active users. Please refresh the page.</div>';
      }
    }

    function displayActiveUsers(users, totalActive) {
      const totalEl = document.getElementById('total-active');
      const listEl = document.getElementById('active-users-list');

      totalEl.innerHTML = `Total Active Users: <span>${totalActive}</span>`;

      if (totalActive === 0) {
        listEl.innerHTML = '<div class="no-users">No users are currently active. Be the first!</div>';
        return;
      }

      // Group users by grade and section
      const grouped = {};
      
      users.forEach(user => {
        const grade = user.grade || 'Unknown';
        const section = user.section || 'Unknown';
        
        if (!grouped[grade]) {
          grouped[grade] = {};
        }
        
        if (!grouped[grade][section]) {
          grouped[grade][section] = 0;
        }
        
        grouped[grade][section]++;
      });

      // Sort grades
      const sortedGrades = Object.keys(grouped).sort((a, b) => {
        if (a === 'Unknown') return 1;
        if (b === 'Unknown') return -1;
        return parseInt(a) - parseInt(b);
      });

      // Build HTML
      let html = '';
      
      sortedGrades.forEach(grade => {
        html += `
          <div class="grade-section">
            <div class="grade-title">Grade ${grade}</div>
            <div class="sections-grid">
        `;
        
        // Sort sections alphabetically
        const sections = Object.keys(grouped[grade]).sort();
        
        sections.forEach(section => {
          const count = grouped[grade][section];
          html += `
            <div class="section-card">
              <div class="section-name">${section}</div>
              <div class="section-count">${count}</div>
              <div class="section-label">${count === 1 ? 'user' : 'users'} active</div>
            </div>
          `;
        });
        
        html += `
            </div>
          </div>
        `;
      });

      listEl.innerHTML = html;
    }

    function updateActiveUsersList() {
      // Reload the active users list
      loadActiveUsers();
    }

    // Admin functions
    function showCountView() {
      currentView = 'count';
      document.getElementById('count-view').style.display = 'block';
      document.getElementById('active-detailed-view').style.display = 'none';
      document.getElementById('all-users-view').style.display = 'none';
      
      document.getElementById('btn-count-view').classList.add('active');
      document.getElementById('btn-active-detailed').classList.remove('active');
      document.getElementById('btn-all-users').classList.remove('active');
      
      loadActiveUsers();
    }

    async function showActiveDetailed() {
      if (!isAdmin) return;
      
      currentView = 'active-detailed';
      document.getElementById('count-view').style.display = 'none';
      document.getElementById('active-detailed-view').style.display = 'block';
      document.getElementById('all-users-view').style.display = 'none';
      
      document.getElementById('btn-count-view').classList.remove('active');
      document.getElementById('btn-active-detailed').classList.add('active');
      document.getElementById('btn-all-users').classList.remove('active');
      
      await loadActiveUsersDetailed();
    }

    async function showAllUsers() {
      if (!isAdmin) return;
      
      currentView = 'all-users';
      document.getElementById('count-view').style.display = 'none';
      document.getElementById('active-detailed-view').style.display = 'none';
      document.getElementById('all-users-view').style.display = 'block';
      document.getElementById('helping-rankings-view').style.display = 'none';
      
      document.getElementById('btn-count-view').classList.remove('active');
      document.getElementById('btn-active-detailed').classList.remove('active');
      document.getElementById('btn-all-users').classList.add('active');
      document.getElementById('btn-helping-rankings').classList.remove('active');
      
      await loadAllUsers();
    }

    async function showActivityLogs() {
      if (!isAdmin) return;
      
      currentView = 'activity-logs';
      document.getElementById('count-view').style.display = 'none';
      document.getElementById('active-detailed-view').style.display = 'none';
      document.getElementById('all-users-view').style.display = 'none';
      document.getElementById('activity-logs-view').style.display = 'block';
      document.getElementById('helping-rankings-view').style.display = 'none';
      
      document.getElementById('btn-count-view').classList.remove('active');
      document.getElementById('btn-active-detailed').classList.remove('active');
      document.getElementById('btn-all-users').classList.remove('active');
      document.getElementById('btn-helping-rankings').classList.remove('active');
      
      await loadActivityLogs();
    }

    async function showHelpingRankings() {
      if (!isAdmin) return;
      
      currentView = 'helping-rankings';
      document.getElementById('count-view').style.display = 'none';
      document.getElementById('active-detailed-view').style.display = 'none';
      document.getElementById('all-users-view').style.display = 'none';
      document.getElementById('helping-rankings-view').style.display = 'block';
      
      document.getElementById('btn-count-view').classList.remove('active');
      document.getElementById('btn-active-detailed').classList.remove('active');
      document.getElementById('btn-all-users').classList.remove('active');
      document.getElementById('btn-helping-rankings').classList.add('active');
      
      await loadHelpingRankings();
    }

    async function loadActivityLogs() {
      try {
        const response = await fetch(`${backendURL}/admin/get-activity-logs`);
        if (!response.ok) throw new Error('Failed to fetch activity logs');
        
        const data = await response.json();
        
        if (data.success) {
          displayActivityLogs(data.logs);
        }
      } catch (error) {
        console.error("Error loading activity logs:", error);
        document.getElementById('activity-logs-list').innerHTML = 
          '<div class="no-users">Failed to load activity logs.</div>';
      }
    }

    function displayActivityLogs(logs) {
      const totalEl = document.getElementById('total-activity-logs');
      const listEl = document.getElementById('activity-logs-list');

      totalEl.innerHTML = `Activity Logs: <span>${logs.length}</span>`;

      if (logs.length === 0) {
        listEl.innerHTML = '<div class="no-users">No activity logs yet.</div>';
        return;
      }

      let html = '';
      
      logs.forEach(log => {
        const date = new Date(log.timestamp);
        const formattedDate = date.toLocaleString();
        
        html += `
          <div class="activity-log-item ${log.type}">
            <div class="activity-log-time">${formattedDate}</div>
            <div class="activity-log-description">${log.description}</div>
          </div>
        `;
      });

      listEl.innerHTML = html;
    }

    async function loadHelpingRankings() {
      try {
        const response = await fetch(`${backendURL}/admin/get-helping-rankings`);
        if (!response.ok) throw new Error('Failed to fetch rankings');
        
        const data = await response.json();
        
        if (data.success) {
          displayHelpingRankings(data.rankings);
        }
      } catch (error) {
        console.error("Error loading rankings:", error);
        document.getElementById('helping-rankings-list').innerHTML = 
          '<div class="no-users">Failed to load rankings.</div>';
      }
    }

    function displayHelpingRankings(rankings) {
      const totalEl = document.getElementById('total-helping-rankings');
      const listEl = document.getElementById('helping-rankings-list');

      totalEl.innerHTML = `Top Helpers: <span>${rankings.length}</span>`;

      if (rankings.length === 0) {
        listEl.innerHTML = '<div class="no-users">No rankings data yet. Start helping your classmates!</div>';
        return;
      }

      let html = '';
      
      rankings.forEach((ranking, index) => {
        let positionClass = '';
        let positionPrefix = (index + 1) + 'th';
        
        if (index === 0) {
          positionClass = 'first-place';
          positionPrefix = '1st';
        } else if (index === 1) {
          positionClass = 'second-place';
          positionPrefix = '2nd';
        } else if (index === 2) {
          positionClass = 'third-place';
          positionPrefix = '3rd';
        }
        
        html += `
          <div class="ranking-item ${positionClass}">
            <div class="ranking-position">${positionPrefix}</div>
            <div class="ranking-info">
              <div class="ranking-name">${ranking.name} ${ranking.surname}</div>
              <div class="ranking-name">@${ranking.username}</div>
            </div>
            <div class="ranking-count">${ranking.count} ${ranking.count === 1 ? 'Comsayano' : 'Comsayanos'}</div>
          </div>
        `;
      });

      listEl.innerHTML = html;
    }

    async function loadActiveUsersDetailed() {
      try {
        const response = await fetch(`${backendURL}/admin/get-active-users-detailed`);
        if (!response.ok) throw new Error('Failed to fetch active users');
        
        const data = await response.json();
        
        if (data.success) {
          displayUsersTable(data.users, 'active-users-detailed-list', 'total-active-detailed', 'Active');
        }
      } catch (error) {
        console.error("Error loading active users:", error);
        document.getElementById('active-users-detailed-list').innerHTML = 
          '<div class="no-users">Failed to load active users.</div>';
      }
    }

    async function loadAllUsers() {
      try {
        const response = await fetch(`${backendURL}/admin/get-all-users`);
        if (!response.ok) throw new Error('Failed to fetch all users');
        
        const data = await response.json();
        
        if (data.success) {
          displayUsersTable(data.users, 'all-users-list', 'total-all-users', 'Total Registered');
        }
      } catch (error) {
        console.error("Error loading all users:", error);
        document.getElementById('all-users-list').innerHTML = 
          '<div class="no-users">Failed to load users.</div>';
      }
    }

    function displayUsersTable(users, containerId, totalId, label) {
      const totalEl = document.getElementById(totalId);
      const listEl = document.getElementById(containerId);

      totalEl.innerHTML = `${label} Users: <span>${users.length}</span>`;

      if (users.length === 0) {
        listEl.innerHTML = '<div class="no-users">No users found.</div>';
        return;
      }

      // Group users by grade and section
      const grouped = {};
      
      users.forEach(user => {
        const grade = user.grade || 'Unknown';
        const section = user.section || 'Unknown';
        
        if (!grouped[grade]) {
          grouped[grade] = {};
        }
        
        if (!grouped[grade][section]) {
          grouped[grade][section] = [];
        }
        
        grouped[grade][section].push(user);
      });

      // Sort grades
      const sortedGrades = Object.keys(grouped).sort((a, b) => {
        if (a === 'Unknown') return 1;
        if (b === 'Unknown') return -1;
        return parseInt(a) - parseInt(b);
      });

      // Build HTML with tables
      let html = '';
      
      sortedGrades.forEach(grade => {
        html += `<div class="grade-section"><div class="grade-title">Grade ${grade}</div>`;
        
        // Sort sections alphabetically
        const sections = Object.keys(grouped[grade]).sort();
        
        sections.forEach(section => {
          const sectionUsers = grouped[grade][section];
          
          html += `
            <div class="section-table-container">
              <div class="section-table-title">${section} (${sectionUsers.length} ${sectionUsers.length === 1 ? 'user' : 'users'})</div>
              <table class="users-table">
                <thead>
                  <tr>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>ID Number</th>
                  </tr>
                </thead>
                <tbody>
          `;
          
          sectionUsers.forEach(user => {
            html += `
              <tr>
                <td><strong>${user.username}</strong></td>
                <td>${user.name}</td>
                <td>${user.surname}</td>
                <td>${user.lrn}</td>
              </tr>
            `;
          });
          
          html += `
                </tbody>
              </table>
            </div>
          `;
        });
        
        html += `</div>`;
      });

      listEl.innerHTML = html;
    }
  </script>
