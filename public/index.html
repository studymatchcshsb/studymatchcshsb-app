<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Match CSHSB Sign Up</title>
  <link rel="stylesheet" href="/studymatch/public/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwind.config.js"></script>
</head>
<body>
<div id="loadingOverlay">
<div class="loader">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
    <div class="bar7"></div>
    <div class="bar8"></div>
    <div class="bar9"></div>
    <div class="bar10"></div>
    <div class="bar11"></div>
    <div class="bar12"></div>
</div>
</div>
<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8" id="register-section">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Create an account
              </h1>
              <form class="space-y-4 md:space-y-6" method="post" id="reg-form">
                <div>
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
                      <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Azim Krishna" required="" autocomplete="off">
                  </div>
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                      <div class="relative">
                          <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="" autocomplete="off">
                          <a href="#" id="sendOtpLink" class="absolute top-1/4 right-6 text-sm text-blue-500">Send OTP</a>
                      </div>
                  </div>
                  <div id="otp-div" class="hidden" >
                      <label for="otp" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Verify OTP</label>
                      <div class="relative">
                          <input type="tel" name="otp" id="otp" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="XXXXXX" required="" autocomplete="off" minlength="6" maxlength="6" pattern="\d{6}" disabled>
                          <a href="#" id="verifyOtp" class="absolute top-1/4 right-6 text-sm text-blue-500">Verify</a>
                      </div>
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="" autocomplete="off" disabled>
                  </div>
                  <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                      </div>
                      <div class="ml-3 text-sm">
                        <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                      </div>
                  </div>
                  <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Already have an account? <a href="#" id="show-login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                  </p>
              </form>
          </div>
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8" id="login-section" style="display:none;">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Sign in to your account
              </h1>
              <form class="space-y-4 md:space-y-6" action="" method="post" id="login-form">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                      <input type="email" name="email" id="login-email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input type="password" name="password" id="login-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="" >
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don't have an account yet? <a href="#" id="show-register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
// Toggle between login and register forms
$('#show-login').click(function(e) {
  e.preventDefault();
  $('#register-section').hide();
  $('#login-section').show();
});

$('#show-register').click(function(e) {
  e.preventDefault();
  $('#login-section').hide();
  $('#register-section').show();
});

// Send OTP - Shows notification with code instead of sending email
$("#sendOtpLink").on("click", function (e) {
    e.preventDefault();
    const email = $("#email").val().trim();
    
    if (!email) {
        Swal.fire({
            icon: "error",
            title: "Email Required",
            text: "Please enter your email address first.",
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Request OTP from server
    $.ajax({
        type: 'POST',
        url: '/send-code',
        contentType: 'application/json',
        data: JSON.stringify({ email }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                // Show the verification code in a notification
                Swal.fire({
                    icon: "info",
                    title: "Verification Code",
                    html: `<p>Your verification code is:</p><h2 style="font-size: 32px; font-weight: bold; color: #3b82f6; margin: 20px 0;">${response.code}</h2><p style="color: #6b7280;">Enter this code to verify your email.</p>`,
                    confirmButtonText: "Got it!",
                    allowOutsideClick: false
                });
                
                // Enable OTP input
                $("#otp-div").removeClass("hidden");
                $("#otp").prop("disabled", false);
                $("#sendOtpLink").html("Sent!").addClass("text-green-500");
                $("#email").prop("disabled", true);
                $("#sendOtpLink").css("pointer-events", "none");
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: response.message || "Failed to generate verification code.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Error",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Verify OTP
$("#verifyOtp").on("click", function (e) {
    e.preventDefault();
    const email = $("#email").val().trim();
    const code = $("#otp").val().trim();
    
    if (!code || code.length !== 6) {
        Swal.fire({
            icon: "error",
            title: "Invalid Code",
            text: "Please enter the 6-digit verification code.",
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Verify OTP with server
    $.ajax({
        type: 'POST',
        url: '/verify-code',
        contentType: 'application/json',
        data: JSON.stringify({ email, code, isLogin: false }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                $("#verifyOtp").html("Verified!").addClass("text-green-500");
                $("#verifyOtp").off("click");
                $("#otp").prop("disabled", true);
                $("#password").prop("disabled", false);
                Swal.fire({
                    icon: "success",
                    title: "Email Verified!",
                    text: "You can now set your password.",
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Verification Failed",
                    text: response.message || "Invalid verification code.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Verification Failed",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Registration form submission
$("#reg-form").submit(function (e) {
    e.preventDefault();
    
    const name = $("#name").val().trim();
    const email = $("#email").val().trim();
    const password = $("#password").val();
    
    if (!name || !email || !password) {
        Swal.fire({
            icon: "error",
            title: "Missing Information",
            text: "Please fill in all fields.",
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Send registration request to server
    $.ajax({
        type: 'POST',
        url: '/register',
        contentType: 'application/json',
        data: JSON.stringify({ name, email, password }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                Swal.fire({
                    icon: "success",
                    title: "Registration Successful!",
                    text: "Please complete your profile setup.",
                    showConfirmButton: false,
                    timer: 1500,
                }).then(function () {
                    window.location.href = "profile-setup.html";
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Registration Failed",
                    text: response.message || "An error occurred during registration.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Registration Failed",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Login form submission
$("#login-form").submit(function (e) {
    e.preventDefault();
    
    const email = $("#login-email").val().trim();
    const password = $("#login-password").val();
    
    if (!email || !password) {
        Swal.fire({
            icon: "error",
            title: "Missing Information",
            text: "Please fill in all fields.",
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Send login request to server
    $.ajax({
        type: 'POST',
        url: '/login',
        contentType: 'application/json',
        data: JSON.stringify({ email, password }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                Swal.fire({
                    icon: "success",
                    title: "Login Successful!",
                    text: "Redirecting to homepage...",
                    showConfirmButton: false,
                    timer: 1500,
                }).then(function () {
                    window.location.href = 'homepage.html';
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Login Failed",
                    text: response.message || "Invalid email or password.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Login Failed",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Logout functionality
$('#logout').click(function(e) {
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '/logout',
        success: function(response) {
            window.location.href = 'index.html';
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.error('AJAX Error:', textStatus, errorThrown);
        }
    });
});
</script>
</body>
</html>
