                  </div>

              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-center text-green-800">
                  <span class="text-yellow-600">✦</span> StudyMatch CSHSB <span class="text-yellow-600">✦</span>
              </h1>
              <h2 class="text-lg font-semibold text-center text-gray-600 mb-6">Welcome Back</h2>
              <form class="space-y-4 md:space-y-6" action="" method="post" id="login-form">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                      <input type="email" name="email" id="login-email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input type="password" name="password" id="login-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="" >

                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                  </div>
                  <button type="submit" class="w-full text-white bg-gradient-to-r from-green-700 to-green-500 hover:from-green-600 hover:to-green-400 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-lg transform transition hover:-translate-y-0.5">Sign In</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      Don't have an account yet? <a href="#" id="show-register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const backendURL = window.location.origin;

// Email validation function
function isValidEmail(email) {
    // Standard email regex pattern
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    // Check for common made-up patterns
    const invalidPatterns = [
        'test@test.com',
        'example@example.com',
        'user@user.com',
        'demo@demo.com',
        'fake@fake.com',
        '@gmail.com',
        '@yahoo.com',
        '@hotmail.com',
        '123@',
        '@123',
        'email@',
        '@email',
        '.com@',
        '@.com'
    ];
    
    // Check if email matches the basic pattern
    if (!emailRegex.test(email)) {
        return { valid: false, message: "Please enter a valid email address format (e.g., user@domain.com)" };
    }
    
    // Check for invalid patterns
    for (const pattern of invalidPatterns) {
        if (email.toLowerCase().includes(pattern)) {
            return { valid: false, message: "Please enter a real email address, not a made-up one." };
        }
    }
    
    // Check for consecutive dots or special characters
    if (email.includes('..') || email.includes('@@')) {
        return { valid: false, message: "Please enter a valid email address." };
    }
    
    // Check for domain without TLD
    const parts = email.split('@');
    if (parts.length === 2 && (parts[1].length < 3 || !parts[1].includes('.'))) {
        return { valid: false, message: "Please enter a complete email address with a valid domain (e.g., user@gmail.com)" };
    }
    
    return { valid: true, message: "Email is valid" };
}

// Check if user is already logged in on page load
async function checkIfLoggedIn() {
  try {
    console.log('Checking if user is logged in...');
    const response = await fetch(`${backendURL}/check-session`, {
      method: 'GET',
      credentials: 'include'
    });
    
    console.log('Response status:', response.status);
    
    if (response.ok) {
      const data = await response.json();
      console.log('Session check result:', data);
      
      if (data.loggedIn) {
        console.log('User is logged in, redirecting...');
        // User is logged in, redirect based on profile completion
        if (data.profileComplete) {
          // Force redirect
          window.location.replace('/homepage.html');
        } else {
          window.location.replace('/profile-setup.html');
        }
        return true; // Indicate redirect is happening
      }
    }
  } catch (error) {
    console.log('Session check failed:', error);
  }
  return false;
}

// Run check as early as possible
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', checkIfLoggedIn);
} else {
  checkIfLoggedIn();
}

// Also run on DOMContentLoaded to ensure it happens
document.addEventListener('DOMContentLoaded', function() {
  checkIfLoggedIn();
});

// Fallback: check again after a short delay in case redirect didn't work
setTimeout(function() {
  checkIfLoggedIn();
}, 1000);

// Toggle between login and register forms
$('#show-login').click(function(e) {
  e.preventDefault();
  $('#register-section').hide();
  $('#login-section').show();
});

$('#show-register').click(function(e) {
  e.preventDefault();
  $('#login-section').hide();
  $('#register-section').show();
});

// Send OTP - Now sends via email
$("#sendOtpLink").on("click", function (e) {
    e.preventDefault();
    const email = $("#email").val().trim();
    
    if (!email) {
        Swal.fire({
            icon: "error",
            title: "Email Required",
            text: "Please enter your email address first.",
        });
        return;
    }
    
    // Validate email format
    const emailValidation = isValidEmail(email);
    if (!emailValidation.valid) {
        Swal.fire({
            icon: "error",
            title: "Invalid Email",
            text: emailValidation.message,
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Request OTP from server (sent via email)
    $.ajax({
        type: 'POST',
        url: '/send-code',
        contentType: 'application/json',
        data: JSON.stringify({ email }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                // Inform user to check email
                Swal.fire({
                    icon: "success",
                    title: "Code Sent!",
                    html: `<p>A verification code has been sent to:</p><p style="font-weight: bold; color: #3b82f6; margin: 10px 0;">${email}</p><p style="color: #6b7280;">Please check your email and enter the 6-digit code below.</p>`,
                    confirmButtonText: "Got it!",
                    allowOutsideClick: false
                });
                
                // Enable OTP input
                $("#otp-div").removeClass("hidden");
                $("#otp").prop("disabled", false);
                $("#sendOtpLink").html("Sent!").addClass("text-green-500");
                $("#email").prop("disabled", true);
                $("#sendOtpLink").css("pointer-events", "none");
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: response.message || "Failed to send verification code.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Error",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Verify OTP
$("#verifyOtp").on("click", function (e) {
    e.preventDefault();
    const email = $("#email").val().trim();
    const code = $("#otp").val().trim();
    
    if (!code || code.length !== 6) {
        Swal.fire({
            icon: "error",
            title: "Invalid Code",
            text: "Please enter the 6-digit verification code.",
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Verify OTP with server
    $.ajax({
        type: 'POST',
        url: '/verify-code',
        contentType: 'application/json',
        data: JSON.stringify({ email, code, isLogin: false }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                $("#verifyOtp").html("Verified!").addClass("text-green-500");
                $("#verifyOtp").off("click");
                $("#otp").prop("disabled", true);
                $("#password").prop("disabled", false);
                Swal.fire({
                    icon: "success",
                    title: "Email Verified!",
                    text: "You can now set your password.",
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Verification Failed",
                    text: response.message || "Invalid verification code.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Verification Failed",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Registration form submission
$("#reg-form").submit(function (e) {
    e.preventDefault();
    
    const name = $("#name").val().trim();
    const email = $("#email").val().trim();
    const password = $("#password").val();
    
    if (!name || !email || !password) {
        Swal.fire({
            icon: "error",
            title: "Missing Information",
            text: "Please fill in all fields.",
        });
        return;
    }
    
    // Validate email format
    const emailValidation = isValidEmail(email);
    if (!emailValidation.valid) {
        Swal.fire({
            icon: "error",
            title: "Invalid Email",
            text: emailValidation.message,
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Send registration request to server
    $.ajax({
        type: 'POST',
        url: '/register',
        contentType: 'application/json',
        data: JSON.stringify({ name, email, password }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                Swal.fire({
                    icon: "success",
                    title: "Registration Successful!",
                    text: "Please complete your profile setup.",
                    showConfirmButton: false,
                    timer: 1500,
                }).then(function () {
                    window.location.href = "profile-setup.html";
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Registration Failed",
                    text: response.message || "An error occurred during registration.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Registration Failed",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Login form submission
$("#login-form").submit(function (e) {
    e.preventDefault();
    
    const email = $("#login-email").val().trim();
    const password = $("#login-password").val();
    
    if (!email || !password) {
        Swal.fire({
            icon: "error",
            title: "Missing Information",
            text: "Please fill in all fields.",
        });
        return;
    }
    
    // Validate email format
    const emailValidation = isValidEmail(email);
    if (!emailValidation.valid) {
        Swal.fire({
            icon: "error",
            title: "Invalid Email",
            text: emailValidation.message,
        });
        return;
    }
    
    // Show loading
    $("#loadingOverlay").show();
    
    // Send login request to server
    $.ajax({
        type: 'POST',
        url: '/login',
        contentType: 'application/json',
        data: JSON.stringify({ email, password }),
        success: function(response) {
            $("#loadingOverlay").hide();
            if (response.success) {
                Swal.fire({
                    icon: "success",
                    title: "Login Successful!",
                    text: "Redirecting to homepage...",
                    showConfirmButton: false,
                    timer: 1500,
                }).then(function () {
                    window.location.href = 'homepage.html';
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Login Failed",
                    text: response.message || "Invalid email or password.",
                });
            }
        },
        error: function(jqXHR) {
            $("#loadingOverlay").hide();
            const response = jqXHR.responseJSON || {};
            Swal.fire({
                icon: "error",
                title: "Login Failed",
                text: response.message || "An error occurred. Please try again.",
            });
        }
    });
});

// Logout functionality
$('#logout').click(function(e) {
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: '/logout',
        success: function(response) {
            window.location.href = 'index.html';
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.error('AJAX Error:', textStatus, errorThrown);
        }
    });
});
</script>
</body>
